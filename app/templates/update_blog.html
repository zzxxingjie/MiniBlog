{% extends "base.html" %}
{% block title %}我的博客{% endblock %}
{% block content %}
<div class="container">
	<div>
		<div>
			<ol class="breadcrumb">
				<li><a href="{{ url_for('myblogs', user_id = g.user.id) }}">我的博客列表</a></li>
				<li class="active">更改博客</li>
			</ol>
		</div>
		<form method="post" name="form" style="width: 620px;">
			<div class="form-group">
				<label for="name">标题: <a href="{{ url_for('blog',blog_id = blog.id) }}">{{ blog.title }}</a></label>
			</div>
			<div class="form-group">
				<label for="name">博客:</label>
				<textarea class="form-control" rows="10" name="body">{{ blog.body }}</textarea>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success">保存</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
